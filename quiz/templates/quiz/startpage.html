<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="/static/style.css">
</head>
<body>
	<h1>Frågesporter</h1>
	{% for quiz in quizzes %}
		<p><a href="{% url "quiz_page" quiz.slug %}">{{ quiz.name }}</a></p>
	{% empty %}
		<p><em>Det finns inga frågesporter ännu.</em></p>
	{% endfor %}
</body>
</html>
